<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th style="width: 50px">
            <input type="checkbox" id="check-all"  class="checkAll ">        </th>
        <th class="column-title">序号</th>
        <th class="column-title">用户名</th>
        <th class="column-title">商家名称</th>
        <th class="column-title">手机号 </th>
        <!--<th class="column-title">用户类型 </th>-->

        <th class="column-title no-link last">
            <span class="nobr">操作</span>
        </th>
        <th class="bulk-actions" colspan="8">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = 0%>
    <%if( items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr>
        <td class="firstTd"> <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=num+i+1%></td>
        <td><%=items[i].userName%></td>
        <td><%=items[i].realName%></td>
        <td><%=items[i].phone%></td>

        <!--<td><%if(items[i].managerType == "SysAdmin"){%>-->
            <!--系统管理员-->
            <!--<%}%>-->
            <!--<%if(items[i].managerType == "ProductEditor"){%>-->
            <!--商品编辑-->
            <!--<%}%>-->
            <!--<%if(items[i].managerType == "Seller"){%>-->
            <!--商家扫描核销员-->
            <!--<%}%>-->
            <!--<%if(items[i].managerType == "DataChecker"){%>-->
            <!--数据核对财务员-->
            <!--<%}%>-->
            <!--<%if(items[i].managerType == "Leader"){%>-->
            <!--领导-->
            <!--<%}%>-->
        <!--</td>-->
        <td class=" last">
            <%if(items[i].status){%>
            <a class="disabledStatus" data-value="<%=items[i].id%>">
                <i class="fa green fa-play"></i>禁用  </a>
            <%}else{%>
            <a class="enableStatus" data-value="<%=items[i].id%>">
                <i class="fa red fa-pause"></i>启用 </a>
            <%} %>

            <a class="i_modal " style="margin-left: 5px;" data-value="<%=items[i].id%>"
                     data-title="角色" data-url="_addUserRoleForm?id=<%=items[i].id%>">
            <i class=" fa fa-user"></i>角色 </a>

            <a class="i_modal " style="margin-left: 5px;" data-value="<%=items[i].id%>"
               data-title="编辑" data-url="_editBackstageUserForm?id=<%=items[i].id%>">
                <i class=" fa fa-edit"></i>编辑 </a>

            <a class="i_modal " style="margin-left: 5px;" data-value="<%=items[i].id%>"
               data-title="重置密码" data-url="_resetInnerManagerPassword?id=<%=items[i].id%>">
                <i class=" fa fa-reddit"></i>重置密码 </a>

            <a class="deleteUser" style="margin-left: 5px;" data-value="<%=items[i].id%>"
               data-url="ajax_delete_backstageUser">
                <i class="gray fa fa-remove"></i>删除 </a>
            <input type="hidden" value="<%=items[i].id%>" id="hiddenId">
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
