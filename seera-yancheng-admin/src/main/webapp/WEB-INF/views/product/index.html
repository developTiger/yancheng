<div class=" x_panel  ">
    <div class="x_title">
        <h2>系统管理/商品管理 </h2>

        <div class="clearfix"></div>
    </div>
    <div class="content">
        <div class="alert alert-info alert-dismissible fade in" role="alert">
            <strong>描述!</strong> 商品信息管理.
        </div>

        <div class="row">
            <div class=" btn-group  col-xs-2">
                <a class="btn btn-default buttons-copy buttons-html5 btn-sm"
                   href="sra_p_add_or_update_product"><span><i class="green fa fa-plus"></i>新增</span></a>

                <a class="btn btn-default buttons-copy buttons-html5 btn-sm " id="deleteGoodsList" tabindex="0"
                   aria-controls="datatable-buttons"><span><i
                        class="red fa fa-remove"></i>删除</span></a>


                <label class="info">已选中<span class="dynamicChoose"></span>条</label>


            </div>
        </div>

        <div class="row" style="margin-left: 1px;margin-bottom: 15px;margin-top: 15px;">

            <div class="form-inline ">

                <form id="searchForm" data-url="ajax_goods_query">
                    <label class="form-group">商品编号:</label>
                    <input type="text" class="form-control" name="num" size="4">

                    <label class="form-group">商品名称:</label>
                    <input type="text" class="form-control " name="name" size="8">

                    <div class="form-group">
                        <label class="form-group">状态:
                        </label>

                        <div class="form-group ">

                            <select id="statusB" required="required" name="status"
                                    class="form-control col-xs-7" data-parsley-id="0004">
                                <option value="">全部状态</option>
                                <option value="OnSale">在售</option>
                                <option value="waitSale">待上架</option>
                                <option value="Stoped">已下架</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-group">种类:
                        </label>

                        <div class="form-group ">

                            <select id="kind" required="required" name="kind"
                                    class="form-control col-xs-7" data-parsley-id="0004">
                                <option value="">全部状态</option>
                                <option value="Nomal">普通商品</option>
                                <option value="Recommended">推荐商品</option>
                                <option value="HotSell">热销商品</option>
                                <option value="Special">特价商品</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-group">类型:
                        </label>

                        <div class="form-group ">

                            <select id="productType" required="required" name="type"
                                    class="form-control col-xs-7" data-parsley-id="0004">
                                <option value="">全部类型</option>
                                <option value="Ticket">门票</option>
                                <option value="Catering">餐饮</option>
                                <option value="Souvenirs">纪念品</option>
                                <option value="Hotel">酒店</option>
                                <option value="GroupProduct">组合商品</option>
                                <option value="Other">其他</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-group">限定区域：</label>

                        <div class="form-group">
                            <select  id="limitArea" class="form-control" name="limitAreas">
                                <option value="" style="background-color: #d4d2e0">请选择</option>
                                <!--<option value="-1" style="background-color: #d4d2e0">不限定区域</option>-->
                                <!--<option value="0" style="background-color: #d4d2e0">限定区域</option>-->
                                #foreach($m in $map.keySet())
                                <option value="$m">$map.get($m)</option>
                                #end
                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="form-group">上架日期:
                        </label>

                        <div class="form-group ">

                            <input type="text" class="form-control  Wdate" id="begin_time" placeholder="开始时间"
                                   name="begin_time" size="7">

                        </div>
                    </div>
                    <label for="">-</label>

                    <div class="form-group">
                        <label class="form-group">
                        </label>

                        <div class="form-group ">

                            <input type="text" class="form-control  Wdate" id="end_time" placeholder="结束时间"
                                   name="end_time" size="7">

                        </div>
                    </div>

                    <div class="form-group" style="position: relative;top:0.2em">
                        <input type="button" class="btn btn-default" id="btnGoodsManagerSearch" value="搜索">
                    </div>
                </form>
            </div>
        </div>

        <div id="table">

        </div>
        <div class="col-lg-10 dataTables_paginate  ">
            <ul class="pagination "></ul>
        </div>
    </div>
</div>
<script>
    require(["app/product/product"]);
</script>
