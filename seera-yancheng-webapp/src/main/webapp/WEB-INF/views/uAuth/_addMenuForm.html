
<form id="addMenuform" data-parsley-validate="" class="form-horizontal form-label-left " novalidate="">
     <div class="form-group">
         <input type="hidden" name="id" #if($bean)value="$bean.id"#end>
         <input type="hidden" name="parentId" #if($parentId)value="$parentId"#end>
        <label class="control-label  col-xs-3" for="name">菜单名称 <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="name" required="required" name="name" #if($bean)value="$bean.name"#end class="form-control col-md-7 col-xs-12" data-parsley-id="4639"><ul class="parsley-errors-list" id="parsley-id-4639"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label  col-xs-3" for="url">菜单Url <span class="required">*</span>
        </label>
        <div class="col-xs-6">
            <input type="text" id="url"  name="url"  #if($bean)value="$bean.url"#end required="required" class="form-control  col-xs-7" data-parsley-id="2038"><ul class="parsley-errors-list" id="parsley-id-2038"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="sort" class="control-label  col-xs-3">排序<span class="required">*</span></label>
        <div class="col-xs-6">
            <input id="sort" class="form-control  col-xs-7" type="text" #if($bean)value="$bean.sort"#end  name="sort" data-parsley-id="1458"><ul class="parsley-errors-list" id="parsley-id-1458"></ul>
        </div>
    </div>
    <div id="tree1" class="ztree"></div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-3">邮箱 <span class="required">*</span>-->
        <!--</label>-->
        <!--<div class="col-xs-6">-->
            <!--<input id="email" class=" form-control col-xs-7" required="required" type="text" name="email" data-parsley-id="0004"><ul class="parsley-errors-list" id="parsley-id-0004"></ul>-->
        <!--</div>-->
    <!--</div>-->
    <div class="ln_solid"></div>
    <div class="form-group">
        <div class=" col-xs-6 col-xs-offset-3">
            <button type="button" id="cancelModal" class="btn btn-primary">取消</button>
            <button type="button" id="addOrUpdateMenu" data-url="ajax_add_update_menu" class="btn btn-success">提交</button>
        </div>
    </div>

</form>
