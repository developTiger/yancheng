<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th style="width: 50px">
            <input type="checkbox" id="check-all"  class="checkAll ">        </th>
        <th class="column-title">id </th>
        <th class="column-title">角色名称 </th>
        <th class="column-title">角色类型 </th>


        <th class="column-title no-link last"><span class="nobr">操作</span>
        </th>
        <th class="bulk-actions" colspan="8">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = (pageNumber-1) * pageSize%>
    <%if(pagesCount > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>
    <tr data-tt-id="<%=items[i].id%>">
        <td > <input type="checkbox" class="checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=items[i].id%></td>
        <td><%=items[i].roleName%></td>
        <td><%=items[i].roleType%></td>


        <td class=" last">


            <!--<a class="i_modal label label-default "
               data-title="修改用户" data-url="_editOrUpdateAppRole?id=<%=items[i].id%>">
                <i class="green fa fa-plus"></i>修改 </a>-->
            <a class="label label-default "
               href="_editOrUpdateAppRole?id=<%=items[i].id%>">
                <i class="green fa fa-plus"></i>修改 </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!--<a class="i_modal label label-default "
               data-title="修改用户" data-url="ajax_deleteFormById?id=<%=items[i].id%>">
                <i class="green fa fa-plus"></i>删除 </a>-->
            <a class="i_modal label label-default "
               data-title="删除用户" data-url="_deleteAppRole?id=<%=items[i].id%>">
                <i class="green fa fa-plus"></i>删除 </a>
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
