<button type="submit" id="addUserInfo" data-title="QualificationInformation"
        data-url="addOrUpdateUserQualification" class=" updateInfo btn btn-success">新增</button>

<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th>
            <input type="checkbox" id="check-all"  class="checkAll flat"></th>
        <th class="column-title">id </th>
        <th class="column-title">是否是当前资质 </th>
        <th class="column-title">资质名字 </th>
        <th class="column-title"> 身份证</th>
        <th class="column-title">url地址</th>
        <th class="column-title">简介</th>

        <th class="column-title no-link last" style="width: 150px;"><span class="nobr">操作</span>
        </th>
        <th class="bulk-actions" colspan="7">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num =0%>
    <%if(items.length > 0){%>
    <%for(var i = 0 ; i < items.length; i++) {%>

    <tr>
        <td > <input type="checkbox" class="flat checkBtn" name="table_records" value="<%=items[i].id%>"></td>
        <td class="num"><%=num+i+1%></td>
        <td><%=items[i].isCurrent?"是":"否"%></td>
        <td><%=items[i].name%></td>
        <td><%=items[i].idCard%></td>
        <td class=" "><%=items[i].url%></td>
        <td class=" "><%=items[i].brief%></td>

        <td class=" last">
            <a class=" updateInfo label ssv-small-label label-info" data-title="QualificationInformation"
               data-url="addOrUpdateUserQualification?id=<%=items[i].id%>&empId=<%=items[i].empId%>">
                <span><i class="green fa fa-plus"></i>修改</span></a>
            <a class=" deleteInfo label ssv-small-label label-info" data-title="QualificationInformation"
               data-url="deleteUserInfo?id=<%=items[i].id%>&empId=<%=items[i].empId%>">
                <span><i class="green fa fa-plus"></i>删除</span></a>
        </td>
    </tr>

    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
