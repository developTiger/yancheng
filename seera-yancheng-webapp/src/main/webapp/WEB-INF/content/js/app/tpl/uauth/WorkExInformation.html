<div class="">
    <div class="">
        <form id="BasicInfoForm" class="form-horizontal fa-align-left">
            <input type="hidden" id="empId" name="empId" >
            <input type="hidden" name="id" value="<%=id%>">
            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12" >是否是当前工作 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="radio" name="isCurrent" value="1" <%if(isCurrent){%> checked="checked"<%}%> >是
                    <input type="radio" name="isCurrent" value="0" <%if(!isCurrent){%> checked="checked"<%}%> > 否
                </div>
            </div>

            <div class="form-group">
                <label for="middle-name" class="control-label col-md-2 col-sm-3 col-xs-12">工作名称 <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="workName" class="form-control col-md-7 col-xs-12" type="text" value="<%=workName%>"
                           name="workName" data-parsley-id="1103">
                    <ul class="parsley-errors-list" id="parsley-id-5103"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12" for="first-name">就职单位 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="first-name" name="company" required="required"value="<%=company%>"
                           class="form-control col-md-7 col-xs-12" data-parsley-id="1279">
                    <ul class="parsley-errors-list" id="parsley-id-1279"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">就职时间 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control mini-width Wdate" value="<%=StrStrartTime%>"
                           name="StrStrartTime" placeholder="就职时间" >
                    <ul class="parsley-errors-list" id="parsley-id-2891"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">辞职时间 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control mini-width Wdate" value="<%=strOverTime%>"
                           name="strOverTime"  placeholder="就职时间" >
                    <ul class="parsley-errors-list" id="parsley-id-9891"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="middle-name" class="control-label col-md-2 col-sm-3 col-xs-12">工作地点 <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="workPlace" class="form-control col-md-7 col-xs-12" type="text" value="<%=workPlace%>"
                           name="workPlace" data-parsley-id="1103">
                    <ul class="parsley-errors-list" id="parsley-id-1703"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="middle-name" class="control-label col-md-2 col-sm-3 col-xs-12">工作简介 <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" value="<%=breif%>"
                           name="breif" data-parsley-id="1103">
                    <ul class="parsley-errors-list" id="parsley-id-1103"></ul>
                </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    <button type="submit" id="submitUserInfo" data-url="WorkExInformation"  class="btn btn-success">提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
