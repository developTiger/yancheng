<table class="table table-striped table-bordered dataTable no-footer">
    <thead>
    <tr class="headings">
        <th style="width: 50px">
            <input type="checkbox" id="check-all"  class="checkAll ">        </th>
        <th class="column-title">id </th>
        <th class="column-title">员工编号 </th>
        <th class="column-title">姓名 </th>


        <th class="column-title no-link last"><span class="nobr">操作</span>
        </th>
        <th class="bulk-actions" colspan="8">
            <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
        </th>
    </tr>
    </thead>
    <tbody>
    <%var num = 0%>
    <%if(empList.length > 0){%>
    <%for(var i = 0 ; i < empList.length; i++) {%>
    <tr data-tt-id="<%=empList[i].id%>">
        <td > <input type="checkbox" class="checkBtn" name="table_records" value="<%=empList[i].id%>"></td>
        <td class="num"><%=empList[i].id%></td>
        <td>
            <%=empList[i].userNo%>
        </td>
        <td>
            <%=empList[i].name%>
        </td>
        <td class=" last">
            <a class=" label label-default deleteEmpBtn"
               data-title="删除用户" data-url="_delEmp?roleId=<%=id%>&empId=<%=empList[i].id%>">
                <i class="green fa fa-plus"></i>删除 </a>
        </td>
    </tr>
    <%}%>
    <%}else{%>
    <tr>
        <td colspan="8" align="center">暂无数据</td>
    </tr>
    <%}%>
    </tbody>
</table>
