<div class="">
    <div class="">
        <form  id="BasicInfoForm" class="form-horizontal fa-align-left">
            <input type="hidden" id="empId" name="empId"  >
            <input type="hidden" name="id" value="<%=id%>">

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12" >是否是当前资质 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="radio" name="isCurrent" value="1" <%if(isCurrent){%> checked="checked"<%}%> >是
                    <input type="radio" name="isCurrent" value="0" <%if(!isCurrent){%> checked="checked"<%}%> > 否
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">证书名 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" class="form-control col-md-7 col-xs-12" type="text" value="<%=name%>"
                           name="name" data-parsley-id="1103"><ul class="parsley-errors-list" id="parsley-id-3103"></ul>

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">身份证号 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="idCard" class="form-control col-md-7 col-xs-12" type="text" value="<%=idCard%>"
                           name="idCard" data-parsley-id="1103"><ul class="parsley-errors-list" id="parsley-id-9103"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">员工资质申请 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <label class="control-label col-md-2 col-sm-3 col-xs-12">证书上传 <span class="required">*</span>
                    </label>
                    <input id="url" class="form-control col-md-7 col-xs-12" type="text" value="<%=url%>"
                           name="url" data-parsley-id="1103"><ul class="parsley-errors-list" id="parsley-id-5103"></ul>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">描述 <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea class="form-control col-md-7 col-xs-12" name="brief" data-parsley-id="1103"><%=brief%></textarea>
                    <ul class="parsley-errors-list" id="parsley-id-7103"></ul>
                </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    <button type="submit" id="submitUserInfo" data-url="QualificationInformation"  class="btn btn-success">提交</button>
                </div>
            </div>

         </form>
    </div>
    </div>
